server:
  port: 8082

spring:
  application:
    name: gym-crm-local

  datasource:
    url: jdbc:postgresql://localhost:5434/gymcrm_local
    username: local_sa
    password: local_s3cr3t
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data-local.sql

logging:
  level:
    root: INFO
    com.epam.gymcrm: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: false  # Prometheus is closed on local
